<table data-id="date">
    <tr>
        <th style="width: 120px;" class="p-1 align-middle">Date</th>
        <td class="text-truncate ps-2">
            <time data-time-ago data-bind="text: dateTime, attr: { 'datetime': dateTime, 'title': APP.formatDateTime(dateTime) }"></time>
        </td>
    </tr>
</table>
